<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Watch an Event</h3>
        
        <br>

<textarea class="form-control" rows="10">
<div>User {{isActive === 'active' ? 'is active' : 'is not active'}} </div>

<script> 
 let vv = new Vue({
  el: '#vueApp',
  data: {
    // active or some other value
    isActive: 'active'
  },
  watch: {
    // use same name isActive to watch and trigger a function if it changes
    isActive: function(){
      alert("status changed");
    }
  }
});
</script>
        </textarea>
      </div>
    </div>
  </div>



  <br>
  <br>

  <div class="container" id="vueApp">
    <div class="row">
      <div class="col-md-12">

        <div>User {{isActive === 'active' ? 'is active' : 'is not active'}} </div>

        <br>

        type<br>
        vv.isActive='any-text-here'<br>
        or<br>
        vv.isActive='active'<br>
        in console to see text change and alert trigger
  
      </div>
    </div>
  </div>  

  <br><br>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

     let vv = new Vue({
      el: '#vueApp',
      data: {
        // active or some other value
        isActive: 'active'
      },
      watch: {
        // use same name isActive to watch and trigger a function if it changes
        isActive: function(){
          alert("status changed");
        }
      }
    });

  </script>

</body>
</html>
