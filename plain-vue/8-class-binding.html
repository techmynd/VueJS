<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>VueJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    
    <style>

    .active { color: green; }
    .not-active { color: red; }
     
    </style>
    

</head>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Class Binding</h3>
        
        <br>

<textarea class="form-control" rows="10">
.active { color: green; }
.not-active { color: red; }
<p :class="isActive ? 'active' : 'not-active'">some text</p>

<script> 
new Vue({
  el: '#vueApp',
  data: {
    // true or false
    isActive: true
    //isActive: false
  }
});
</script>
        </textarea>
      </div>
    </div>
  </div>



  <br>
  <br>

  <div class="container" id="vueApp">
    <div class="row">
      <div class="col-md-12">
        
       <p :class="isActive ? 'active' : 'not-active'">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci quae quod, animi illo voluptas quas quos iste beatae suscipit modi voluptate saepe eius alias deleniti tenetur aspernatur dignissimos ullam, molestiae!</p>
  
      </div>
    </div>
  </div>  

  <br><br>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

     new Vue({
      el: '#vueApp',
      data: {
        // true or false
        isActive: true
        //isActive: false
      }
    });

  </script>

</body>
</html>
