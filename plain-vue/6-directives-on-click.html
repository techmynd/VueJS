<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>VueJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    
    <style>
     
    </style>

</head>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Directives / Modifiers for Directives</h3>
        <p>v-on:click="" / @click="" / @submit.prevent</p>
        
        <br>
        <br>

<textarea class="form-control" rows="10">
{{someNumber}}

<button v-on:click="someNumber++">INCREASE</button>
<button @click="someNumber--">DECREASE</button>

<form action="" @submit.prevent="someNumber++">
 <button type="submit">SUBMIT & INCREMENT</button>
</form>

<script> 
new Vue({
  el: '#vueApp',
  data: {
    someNumber: 30
  }
});
</script>
        </textarea>
      </div>
    </div>
  </div>



  <br>
  <br>

  <div class="container" id="vueApp">
    <div class="row">
      <div class="col-md-12">
        
       {{someNumber}}

       <br>

       <button v-on:click="someNumber++">INCREASE</button>
       <button @click="someNumber--">DECREASE</button>

       <br><br>

       <form action="" @submit.prevent="someNumber++">
         <button type="submit">SUBMIT & INCREMENT</button>
       </form>
  
      </div>
    </div>
  </div>  

  <br><br>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

     new Vue({
      el: '#vueApp',
      data: {
        someNumber: 30
      }
    });

  </script>

</body>
</html>
