<html lang="en">

<head>

  <title>VueJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

</head>

<body>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Two Way Data Binding / Directives / v-model</h3>
        
        <br>
        <br>

<textarea class="form-control" rows="10">
<p>Your selected options: {{options.join(', ')}}</p>
<input class="form-control" v-model="options">
<div class="checkbox">
  <label>
    <input type="checkbox" name="option1" v-model="options" value="Option 1"> Option 1
  </label>
</div>

<script> 
new Vue({
el: '#vueApp',
data: {
  options: []
}
});
</script>
        </textarea>
      </div>
    </div>
  </div>



  <br>
  <br>

  <div class="container" id="vueApp">
    <div class="row">
      <div class="col-md-12">
        
        <input class="form-control" v-model="options" readonly="">
        
        <div class="checkbox">
          <label>
            <input type="checkbox" name="option1" v-model="options" value="Option 1"> Option 1
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="option2" v-model="options" value="Option 2"> Option 2
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="option3" v-model="options" value="Option 3"> Option 3
          </label>
        </div>

        <p>Your selected options: {{options.join(', ')}}</p>
  
      </div>
    </div>
  </div>  

  <br><br>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

     new Vue({
      el: '#vueApp',
      data: {
        options: []
      }
    });

  </script>

</body>
</html>
